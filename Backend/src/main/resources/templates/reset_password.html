<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #7f8c8d;
        }
        .greeting {
            font-size: 18px;
            color: #34495e;
            font-weight: 600;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #82ccdd;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .activation-link a:hover {
            background-color: #60a3bc;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }
        .footer a {
            color: #82ccdd;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>You have requested a password reset. Please click the button below to reset your password.</p>
    <div class="activation-link">
        <a th:href="${link}" target="_blank">Reset Password</a>
    </div>
    <div class="footer">
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Need help? <a href="#">Contact Support</a></p>
    </div>
</div>
</body>
</html>
